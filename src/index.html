<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Places Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="renderer.js"></script>
  </head>
  <body>
    <h1 id="title" class="title">ðŸ’– Hello World!</h1>
    <p>Welcome to your Places Scraper application.</p>
    <div class="field">
      <label class="label is-size-5">Search Query</label>
      <div class="control has-icons-left">
        <input
          id="searchbar"
          class="input is-rounded"
          type="text"
          placeholder="e.g Chiropractor in St Louis MO"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <div class="control has-text-centered">
        <label class="checkbox">
          <input id="autocsv" type="checkbox" />
          Download CSV when search is done
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control has-text-centered">
        <button id="search" class="button is-primary is-outlined">
          Search
        </button>
      </div>
    </div>

    <div id="info" class="level is-mobile is-invisible">
      <div class="level-left">
        <div class="level-item">
          <small id="count">First column</small>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <button id="csv" class="button is-outlined" title="Save as CSV">
            <span id="save" class="icon">
              <i class="far fa-arrow-alt-circle-down"></i>
            </span>
          </button>
        </div>
      </div>
    </div>

    <div>
      <div id="connection" class="has-text-centered is-hidden">
        <div class="connection">
          <span class="icon is-medium">
            <svg
              width="2em"
              height="2em"
              viewBox="0 0 16 16"
              class="bi bi-cloud-slash"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3.112 5.112a3.125 3.125 0 0 0-.17.613C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13H11l-1-1H3.781C2.231 12 1 10.785 1 9.318c0-1.365 1.064-2.513 2.46-2.666l.446-.05v-.447c0-.075.006-.152.018-.231l-.812-.812zm2.55-1.45l-.725-.725A5.512 5.512 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773a3.2 3.2 0 0 1-1.516 2.711l-.733-.733C14.498 11.378 15 10.626 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3c-.875 0-1.678.26-2.339.661zm7.984 10.692l-12-12 .708-.708 12 12-.707.707z"
              />
            </svg>
          </span>
          <span>
            <strong>No connection</strong>
          </span>
        </div>
        <div>
          <small><em>Go online to keep using the app.</em></small>
        </div>
      </div>
      <div id="results" class="container mb-6"></div>
      <nav
        id="pagenav"
        class="pagination is-rounded is-centered is-invisible"
        role="navigation"
        aria-label="pagination"
      >
        <a id="pageprev" class="pagination-previous" disabled>Previous</a>
        <a id="pagenext" class="pagination-next">Next</a>
        <ul id="pagelist" class="pagination-list"></ul>
      </nav>
    </div>

    <script>
      // GOOGLE PLACES API KEY
      var gKey = 'AIzaSyCUc-_Qkb27tR8r6l9nkiDDP16yGbYUk2c';
    </script>
  </body>
</html>
